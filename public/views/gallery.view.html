<div ng-controller="GalleryCtrl">
	<h1>{{fullname}}</h1>
	<img class="imageRound" ng-src="{{profileimage}}" alt="">
<br /> <br />
	<div class="col-md-4" ng-repeat="img in images">
		<a ng-click="openLightboxModal($index)">
		<img  class="imgsize" ng-src={{img.images.low_resolution.url}} alt="">
	</a>
	</div>
</div>
